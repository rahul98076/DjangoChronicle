{% extends 'blog/base.html' %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in object_list %}
        <article class="post">
            <h3><a href="{% url 'blog:post_detail' post.slug %}">{{ post.title }}</a></h3>
            <p class="date">
                Published on {{ post.created_at|date:"F d, Y" }} by {{ post.author }}
            </p>
        </article>
    {% endfor %}
{% endblock content %}
